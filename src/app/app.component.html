<h1>Angular</h1>

<app-course></app-course>

<app-favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></app-favorite>

<app-titlecase></app-titlecase>

<app-panel>
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
        <h2>Body</h2>
        <p>Some cool content...</p>
    </div>
</app-panel>

<app-like [count]="tweet.currentCount" [userLiked]="tweet.userLiked" (clicked)="onTweetLiked($event)"></app-like>

<div *ngIf="tweet.userLiked; then tweetLiked else tweetNotLiked"></div>
<ng-template #tweetLiked>
    The user liked it :)
</ng-template>
<ng-template #tweetNotLiked>
    The user did not like it :(
</ng-template>

<div [hidden]="tweet.currentCount <= 0">
    Well there are likes at last! :)
</div>
<div [hidden]="tweet.currentCount > 0">
    Nobody likes us :(
</div>
