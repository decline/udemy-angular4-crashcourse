<form [formGroup]="form">
    <div class="form-group">
        <label for="old-password">Old Password</label>
        <input type="password" name="old-password" id="old-password" formControlName="oldPassword" class="form-control"/>
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old password is required!</div>
            <div *ngIf="oldPassword.errors.oldPasswordShouldBeValid">Old password is not valid!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" name="new-password" id="new-password" formControlName="newPassword" class="form-control"/>
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" class="form-control"/>
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required!</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.shouldBeIdentical" class="alert alert-danger">
            Confirm password must be identical to new password!
        </div>
    </div>
    <div class="btn btn-primary">Change Password</div>
</form>
