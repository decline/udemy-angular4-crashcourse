<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Ths username or password is invalid
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                formControlName="username"
                id="username"
                type="text"
                class="form-control">
            <div *ngIf="username.pending">Checking for unique username...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.requiredLength">Username should be minimum {{ username.errors.requiredLength.required }} characters. Currently: {{ username.errors.requiredLength.actual }}</div>
                <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces.</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password"
                id="password"
                type="text"
                class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="foobar">Foobar</label>
        <input
            formControlName="foobar"
            id="foobar"
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
