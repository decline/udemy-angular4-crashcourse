<h2>{{ courses.length }} Courses</h2>
<ul>
    <li *ngFor="let course of courses">{{ course }}</li>
</ul>
<img [src]="imageUrl"/>

<div>
    <button class="btn btn-primary" [class.active]="isActive" [style.borderColor]="isActive ? 'red' : 'green'">Active
        test
    </button>
</div>

<div (click)="onDivClicked()">
    <button (click)="onSave($event)">Save</button>
</div>

<div>
    <input (keyup.enter)="onEnterPressed($event)"/>
    <input #email type="email" (keyup.enter)="onEmailSubmitted(email.value)"/>
    <input [(ngModel)]="emailAddress" (keyup.enter)="onEmailTyped()"/>
</div>

<div>
    {{ angularCourse.title | uppercase }} <br/>
    {{ angularCourse.students | number }} <br/>
    {{ angularCourse.rating | number:'1.2-2' }} <br/>
    {{ angularCourse.price | currency:'EUR':true:'3.2-2' }} <br/>
    {{ angularCourse.releaseDate | date:'shortDate' }} <br/>
</div>
