<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input
            required
            minlength="5"
            ngModel
            #courseName="ngModel"
            name="courseName"
            id="courseName"
            class="form-control"/>
    </div>
    <div *ngIf="courseName.touched && !courseName.valid">
        <div class="alert alert-danger" *ngIf="courseName.errors.required">
            Course name is required!
        </div>
        <div class="alert alert-danger" *ngIf="courseName.errors.minlength">
            Course name must be at least {{ courseName.errors.minlength.requiredLength }} characters long!
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select
            required
            ngModel
            #category="ngModel"
            name="category"
            id="category"
            class="form-control">
            <option value="">Please choose...</option>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div *ngIf="category.touched && !category.valid">
        <div class="alert alert-danger" *ngIf="category.errors.required">
            Category is required!
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBack">
            <input ngModel type="checkbox" id="moneyBack" name="moneyBack"/> 30-day money-back guarantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
